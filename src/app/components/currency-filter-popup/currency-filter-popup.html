<button class="btn-outline" (click)="toggle()"><i class="pi pi-align-center"></i> Filters</button>

@if (isOpen()) {
<div class="backdrop" (click)="toggle()">
  <div class="popup" (click)="$event.stopPropagation()">
    <div class="header">
      <h3>Currency</h3>
      <i class="pi pi-times close" (click)="toggle()"></i>
    </div>

    <label class="option">
      <input type="checkbox" [checked]="selectedCurrency() === 'USD'" (change)="select('USD')" />
      USD
    </label>

    <label class="option">
      <input type="checkbox" [checked]="selectedCurrency() === 'LBP'" (change)="select('LBP')" />
      LBP
    </label>

    <label class="option">
      <input type="checkbox" [checked]="selectedCurrency() === 'EUR'" (change)="select('EUR')" />
      EUR
    </label>

    <div class="footer">
      <button class="done" (click)="onDone()">Done</button>
      <button class="reset" (click)="onReset()">Reset filters</button>
    </div>
  </div>
</div>
}
