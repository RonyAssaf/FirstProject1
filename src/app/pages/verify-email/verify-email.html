<app-header />
<div class="wrapper">
  <div class="content">
    <div class="create-page__logo">m</div>

    <h1>
      Enter Your Email<br />
      Verification Code
    </h1>

    <p class="sub">
      Please enter the 6-digit verification code sent<br />
      to DemoCorp@gmail.com
    </p>

    <app-otp-input (codeChange)="onCodeChanged($event)"></app-otp-input>
    <p *ngIf="shouldShowError" class="error-line">
      the code u entered isn't Valid. Please try again please!
    </p>

    <div class="counter">
      {{ counter | number : '1.0' }}
    </div>

    <div class="resend">
      Didn't receive a code?
      <button [disabled]="!canResend" (click)="resendCode()" [class.enabled]="canResend">
        Resend Code
      </button>
    </div>

    <button class="next-btn" [disabled]="currentCode !== CORRECT_CODE" (click)="submit()">
      Next
    </button>
  </div>
</div>

<app-toast />
