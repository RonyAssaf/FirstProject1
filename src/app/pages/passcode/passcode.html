<div class="passcode-page">
  <div class="logo">
    <img src="assets/logo.svg" alt="Logo" />
  </div>

  <div class="content">
    <h2>Enter 6-digits Passcode</h2>
    <p>Please enter your passcode to proceed securely</p>

    <app-otp-input (codeChange)="onOtpChange($event)"></app-otp-input>

    <button class="forgot" (click)="forgotPasscode()">Forget Passcode</button>
  </div>

  <app-toast></app-toast>
</div>
