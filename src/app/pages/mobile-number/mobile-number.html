<app-header></app-header>

<div class="create-page">
  <div class="create-page__container">
    <div class="create-page__logo">m</div>

    <h1 class="create-page__title">
      Enter Your Mobile <br />
      Number
    </h1>

    <p class="create-page__subtitle">We will send a verification code to this number</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label class="label">Mobile Number</label>

      <div class="phone-wrapper">
        <intl-tel-input
          #telInput
          class="tel"
          (numberChange)="handleNumberChange($event)"
          (validityChange)="handleValidityChange($event)"
          [initOptions]="{
            initialCountry: 'lb',
            formatAsYouType: true,
            autoPlaceholder: 'aggressive',
            strictMode: true
          }"
        ></intl-tel-input>
      </div>

      <app-primary-button
        class="btn"
        label="Next"
        [disabled]="form.invalid || !form.get('valid')?.value"
      ></app-primary-button>
    </form>
  </div>
</div>
